    <script>
        window.onload = function() {
          navigationBar();
          addDefaultComplaints();
          const companies = getUniqueCompanies();
          renderCompanyList(companies);
        };
      </script>
    <script>

        function getUniqueCompanies() {
            const storedComplaints = loadComplaints();
            const companies = Object.keys(storedComplaints);
            return [...new Set(companies)];
        }

        function renderCompanyList(companies) {
    const companyList = document.getElementById('companyList');
    companies.forEach(function(company) {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.innerText = company;
        listItem.style.cursor = 'pointer';

        listItem.addEventListener('click', function() {
            window.location.href = `firma1profil.html?company=${company}`;
        });

        companyList.appendChild(listItem);
    });
}
    </script>
